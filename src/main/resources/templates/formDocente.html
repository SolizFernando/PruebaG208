<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario Docente</title>

</head>
<body>
	<div class="container fs-4">

		<header data-th-replace="~{layouts/header::nav}"> </header>
		<h1>Formulario Docente</h1>
		<form data-th-object="${nuevoDocente}"
			data-th-action="${bandera}?@{/modificarDocente}:@{/guardarDocente}"
			method="post">
			<div class="col-sm-6">
				<label for="legajo" class="form-label">Legajo Docente</label> <input
					type="text" class="form-control" id="legajo"
					data-th-field="*{legajo}" required data-th-readonly="${bandera}">										
			</div>

			<div class="col-sm-6">
				<label for="nombre" class="form-label">Nombre Docente</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}" required>
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
			</div>

			<div class="col-sm-6">
				<label for="apellido" class="form-label">Apellido Docente</label> <input
					type="text" class="form-control" id="apellido"
					data-th-field="*{apellido}" required>
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}"></p>
			</div>

			<div class="col-sm-6">
				<label for="email" class="form-label">Email Docente</label> <input
					type="email" class="form-control" id="email"
					data-th-field="*{email}" required>
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
			</div>

			<div class="col-sm-6">
				<label for="telefono" class="form-label"></label>Telefono Docente<input
					type="number" class="form-control" id="telefono"
					data-th-field="*{telefono}" required>
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}"></p>
			</div>

			<input id="estado" name="estado" type="hidden" class="form-control"
				data-th-field="*{estado}"> <br>
			<button type="submit" class="btn btn-primary">Guardar
				Docente</button>

		</form>
		<br> <a href="/mostrarDocentes"><button type="submit"
				class="btn btn-primary">Ver Docentes</button></a>
	</div>
	<footer>
		<br>
		<div data-th-replace="~{layouts/footer::foot}"></div>
	</footer>

	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
