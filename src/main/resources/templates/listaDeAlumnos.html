<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>Vista de Alumnos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

	<div class="container" >
		<header data-th-replace="~{layouts/header::nav}"></header>
		<table class="table table-striped table-hover">
		<thead>
		    <tr>
		      <th scope="col">Libre Universitaria</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">Dni</th>
		      <th scope="col">Fecha de Nacimiento</th>
		       <th scope="col">Domicilio</th>
		       <th scope="col">Telefono</th>
		       <th scope="col">E-mail</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr  data-th-each=" alumno : ${listadoAlumno}">
		      <th data-th-text="${alumno.lu}"></th>
		      <td data-th-text="${alumno.nombre}"></td>
		      <td data-th-text="${alumno.apellido}"></td>
		      <td data-th-text="${alumno.dni}"></td>
		      <td data-th-text="${alumno.fnacimiento}"></td>
		      <td data-th-text="${alumno.domicilio}"></td>
		      <td data-th-text="${alumno.telefono}"></td>
		      <td data-th-text="${alumno.email}"></td>
		      <td>
		      		<a data-th-href="@{'/borrarAlumno/'+${alumno.lu}}" class="btn btn-outline-danger">Borrar</a>
		      		<a data-th-href="@{'/modificarAlumno/'+${alumno.lu}}" class="btn btn-outline-warning">Modificar</a>
		      </td>
		    </tr>
			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto" >
			<a href="/formularioAlumno" class="button btn btn-primary">Volver</a>
		</div>
		<footer data-th-replace="~{layouts/footer::foot}"></footer>
	</div>

		<script data-th-href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
			type="text/javascript"></script> 
		
</body>
	
	
</html>
