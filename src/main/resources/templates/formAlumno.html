<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
	<body>
	
		<div class="container fs-4">
			
			<header data-th-replace="~{layouts/header::nav}"></header>
				<h1 class="text-center">Formulario Alumno</h1>
			 <form data-th-object="${nuevoAlumno}"
			 data-th-action="${band}?@{/modificarAlumno}:@{guardarAlumno}" method="post">
			 <div class="container row">
			 	<div class="col-8">
						  <div class="col-md-12">
						    <label for="lu" class="form-label">Libreta Universitaria</label>
						    <input type="text" class="form-control" id="lu" data-th-field="*{lu}" data-th-readonly=${band}>
						  </div>
						  
						  <input id="estado" name="estado" type="hidden" class="form-control" data-th-field="*{estado}">
						 
						  <div class="col-md-12">
						    <label for="nombre" class="form-label">Nombre</label>
						    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
						  </div>
						  
						  <div class="col-md-12">
						    <label for="apellido" class="form-label">Apellido</label>
						    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
						  </div>
						  
						  <div class="col-md-12">
						    <label for="dni" class="form-label">Dni</label>
						    <input type="text" class="form-control" id="dni" data-th-field="*{dni}">
						  </div>
						  
						   <div class="col-md-12">
						    <label for="fnac" class="form-label">Fecha de Nacimiento</label>
						    <input type="date" class="form-control" id="fnac" data-th-field="*{fnacimiento}" required>
						  </div>
						  
						   <div class="col-md-12">
						    <label for="domicilio" class="form-label">Domicilio</label>
						    <input type="text" class="form-control" id="domicilio" data-th-field="*{domicilio}">
						  </div>
						  
						  <div class="col-md-12">
						    <label for="email" class="form-label">E-mail</label>
						    <input type="email" class="form-control" id="email" data-th-field="*{email}">
						  </div>
						  
						  <div class="col-md-12">
						    <label for="tel" class="form-label">Telefono</label>
						    <input type="text" class="form-control" id="tel" data-th-field="*{telefono}">
						  </div>
						  <button type="submit" class="btn btn-outline-success">Guardar Alumno</button>
				 	 </div>
				 	 <div class="col-4">
					  	<img alt="logo" src="/image/form2.jpg" width="450" height="650" class="img-fluid">
					  </div>
				</div>
			  
			  
			 </form>
			 
		 	</div>
		 	
	
		<footer data-th-replace="~{layouts/footer::foot}"></footer>
	
	
		<script data-th-href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
			type="text/javascript"></script> 
		
	</body>
</html>
