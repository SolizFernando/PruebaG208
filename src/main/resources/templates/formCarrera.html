<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Formulario carrera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">            
</head>
<body>  
    <div class="container fs-4">
        <header data-th-replace="~{layouts/header::nav}"></header>
        <h1>FORMULARIO CARRERA</h1>         
        <form data-th-object="${nuevaCarrera}" data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}" 
         method="post">
             <div class="col-md-4">
				<label for="codigo" class="form-label">Código Carrera</label> 
				<input id="codigo" name="codigo" type="text" class="form-control" placeholder="Ingrese codigo" required data-th-field="*{codigoCarrera}" data-th-readonly=${flag}>				
			 </div>                    
             <input id="estado" name="estado" type="hidden" class="form-control" data-th-field="*{estadoCarrera}">                       
             <div class="col-md-4">
                 <label for="nombre" class="form-label">Nombre Carrera</label>
                 <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese nombre" required data-th-field="*{nombreCarrera}">
             </div>
             <div class="col-md-4">
                 <label for="duracion" class="form-label">Años de Carrera</label>
                 <input id="duracion" name="duracion" type="number" class="form-control" required data-th-field="*{duracionCarrera}">
             </div>                      
             <button type="submit" class="btn btn-primary">Guardar carrera</button>                 
         </form>    
         <footer data-th-replace="~{layouts/footer::foot}"></footer>
    </div>   
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>    
</body>
</html>
